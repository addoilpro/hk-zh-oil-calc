<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>跨境入油成本計算器</title>
    <style>
        :root {
            --primary-color: #007aff;
            --bg-color: #f2f2f7;
            --card-bg: #ffffff;
            --text-main: #1c1c1e;
            --text-sub: #8e8e93;
            --success: #34c759;
            --danger: #ff3b30;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: var(--bg-color); 
            padding: 15px; 
            margin: 0;
            color: var(--text-main); 
            line-height: 1.4;
        }

        .container { 
            max-width: 500px; 
            margin: 0 auto; 
            background: var(--card-bg); 
            padding: 20px; 
            border-radius: 16px; 
            box-shadow: 0 8px 24px rgba(0,0,0,0.05); 
        }

        h2 { text-align: center; color: var(--text-main); margin-bottom: 25px; font-weight: 700; }
        
        .input-group { margin-bottom: 18px; }
        
        label { 
            display: block; 
            margin-bottom: 6px; 
            font-weight: 600; 
            font-size: 14px; 
            color: var(--text-main);
        }

        input { 
            width: 100%; 
            padding: 12px; 
            border: 1.5px solid #e5e5ea; 
            border-radius: 10px; 
            box-sizing: border-box; 
            font-size: 16px; /* 防止 iOS 縮放 */
            background: #fafafa;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: #fff;
        }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }

        button { 
            width: 100%; 
            padding: 16px; 
            background: var(--primary-color); 
            color: white; 
            border: none; 
            border-radius: 12px; 
            font-size: 18px; 
            font-weight: 600;
            cursor: pointer; 
            margin-top: 10px;
            -webkit-tap-highlight-color: transparent;
        }

        button:active { opacity: 0.8; transform: scale(0.98); }

        #result { 
            margin-top: 25px; 
            padding: 15px; 
            border-radius: 12px; 
            display: none; 
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .saving { background: #f2fbf4; border: 1px solid var(--success); }
        .loss { background: #fff5f5; border: 1px solid var(--danger); }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        td { padding: 10px 0; border-bottom: 1px solid rgba(0,0,0,0.05); font-size: 15px; }
        .val { 
            text-align: right; 
            font-family: 'SF Mono', 'Roboto Mono', monospace; 
            font-weight: 600; 
        }

        .total-row { border-top: 2px solid #ddd; font-weight: bold; color: var(--text-main); }
        .total-row td { padding-top: 15px; font-size: 17px; }

        .desc-text { font-size: 12px; color: var(--text-sub); font-weight: normal; margin-top: 2px; }
    </style>
</head>
<body>

<div class="container">
    <h2>⛽ 跨境入油比較工具</h2>
    
    <div class="input-group">
        <label>本次入油量 (L)</label>
        <input type="number" id="volume" value="50" inputmode="decimal">
    </div>

    <div class="grid">
        <div class="input-group">
            <label>香港折實價 (HKD)</label>
            <input type="number" id="priceHK" value="17.8" step="0.1" inputmode="decimal">
        </div>
        <div class="input-group">
            <label>珠海折實價 (RMB)</label>
            <input type="number" id="priceZH" value="7.5" step="0.1" inputmode="decimal">
        </div>
    </div>

    <div class="grid">
        <div class="input-group">
            <label>百公里油耗 (L/km)</label>
            <input type="number" id="fuelConsumption" value="7.5" step="0.1" inputmode="decimal">
        </div>
        <div class="input-group">
            <label>RMB 兌 HKD 匯率</label>
            <input type="number" id="exchangeRate" value="1.15" step="0.01" inputmode="decimal">
        </div>
    </div>

    <div class="input-group">
        <label>
            額外行駛總里程 (km)
            <div class="desc-text">預設 150km (九龍↔珠海市區)</div>
        </label>
        <input type="number" id="extraKm" value="150" inputmode="decimal">
    </div>

    <button onclick="calculate()">即時計算</button>

    <div id="result">
        <h3 style="margin-top:0; font-size: 18px;">預算明細</h3>
        <table>
            <tr><td>香港方案總成本</td><td class="val" id="resHK" style="color:var(--text-sub)"></td></tr>
            <tr><td>珠海純油費</td><td class="val" id="resZH_oil"></td></tr>
            <tr><td>大橋路費 (來回)</td><td class="val" id="resBridge"></td></tr>
            <tr><td>行程額外油耗</td><td class="val" id="resTravelFuel"></td></tr>
            <tr><td>車輛保養 ($0.15/km)</td><td class="val" id="resMaint"></td></tr>
            <tr class="total-row">
                <td>珠海總開支</td>
                <td class="val" id="resZHTotal"></td>
            </tr>
        </table>
        <div id="finalVerdict" style="text-align:center; font-weight:bold; font-size:18px; margin-top:20px; padding: 10px; border-radius: 8px;"></div>
    </div>
</div>

<script>
function calculate() {
    const V = parseFloat(document.getElementById('volume').value) || 0;
    const Phk = parseFloat(document.getElementById('priceHK').value) || 0;
    const Pzh = parseFloat(document.getElementById('priceZH').value) || 0;
    const consumption = parseFloat(document.getElementById('fuelConsumption').value) || 0;
    const exRate = parseFloat(document.getElementById('exchangeRate').value) || 0;
    const km = parseFloat(document.getElementById('extraKm').value) || 0;
    const maintRate = 0.15;

    const costHK = V * Phk;
    const zhOilHKD = V * Pzh * exRate;
    const bridgeHKD = (300 * 0.95) * exRate;
    const travelFuelHKD = (km / 100 * consumption) * (Pzh * exRate);
    const maintHKD = km * maintRate;
    const costZH = zhOilHKD + bridgeHKD + travelFuelHKD + maintHKD;

    document.getElementById('resHK').innerText = '$' + costHK.toFixed(1);
    document.getElementById('resZH_oil').innerText = '$' + zhOilHKD.toFixed(1);
    document.getElementById('resBridge').innerText = '$' + bridgeHKD.toFixed(1);
    document.getElementById('resTravelFuel').innerText = '$' + travelFuelHKD.toFixed(1);
    document.getElementById('resMaint').innerText = '$' + maintHKD.toFixed(1);
    document.getElementById('resZHTotal').innerText = '$' + costZH.toFixed(1);

    const diff = costHK - costZH;
    const resultDiv = document.getElementById('result');
    const verdict = document.getElementById('finalVerdict');

    resultDiv.style.display = 'block';
    if (diff > 0) {
        resultDiv.className = 'saving';
        verdict.style.color = '#2c7a7b';
        verdict.innerText = '✅ 珠海更抵：省下 $' + diff.toFixed(1);
    } else {
        resultDiv.className = 'loss';
        verdict.style.color = '#c53030';
        verdict.innerText = '❌ 香港更抵：省下 $' + Math.abs(diff).toFixed(1);
    }
    
    // 自動滾動到結果
    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
}
</script>

</body>
</html>
