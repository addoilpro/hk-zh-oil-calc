<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跨境入油成本計算器</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f4f7f6; padding: 20px; color: #333; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #007aff; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 14px; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        button { width: 100%; padding: 15px; background: #007aff; color: white; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; margin-top: 10px; }
        button:hover { background: #005bb5; }
        #result { margin-top: 25px; padding: 20px; border-radius: 8px; display: none; }
        .saving { background: #e6fffa; border: 1px solid #38b2ac; color: #2c7a7b; }
        .loss { background: #fff5f5; border: 1px solid #f56565; color: #c53030; }
        table { width: 100%; margin-top: 15px; border-collapse: collapse; }
        td { padding: 8px 0; border-bottom: 1px solid #eee; }
        .val { text-align: right; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>⛽ 跨境入油比較工具</h2>
    
    <div class="input-group">
        <label>本次入油量 (L)</label>
        <input type="number" id="volume" value="50">
    </div>

    <div class="grid">
        <div class="input-group">
            <label>香港折實油價 (HKD/L)</label>
            <input type="number" id="priceHK" value="17.8" step="0.1">
        </div>
        <div class="input-group">
            <label>珠海折實油價 (RMB/L)</label>
            <input type="number" id="priceZH" value="7.5" step="0.1">
        </div>
    </div>

    <div class="grid">
        <div class="input-group">
            <label>車輛百公里油耗 (L/100km)</label>
            <input type="number" id="fuelConsumption" value="7.5" step="0.1">
        </div>
        <div class="input-group">
            <label>人民幣兌港幣匯率</label>
            <input type="number" id="exchangeRate" value="1.15" step="0.01">
        </div>
    </div>

    <div class="input-group">
        <label>額外行駛總里程 (公里) 參考九龍到珠海市區預設為150公里</label>
        <input type="number" id="extraKm" value="150">
    </div>

    <button onclick="calculate()">即時計算比較</button>

    <div id="result">
        <h3 id="summaryTitleText">計算結果</h3>
        <table>
            <tr><td>香港入油總成本</td><td class="val" id="resHK"></td></tr>
            <tr><td>珠海純油費 (HKD)</td><td class="val" id="resZH_oil"></td></tr>
            <tr><td>大橋路費 (來回 95折後)</td><td class="val" id="resBridge"></td></tr>
            <tr><td>行駛油耗成本</td><td class="val" id="resTravelFuel"></td></tr>
            <tr><td>車輛保養成本 ($0.15/km)</td><td class="val" id="resMaint"></td></tr>
            <tr style="border-top: 2px solid #ccc;">
                <td><strong>珠海方案總開支</strong></td>
                <td class="val" id="resZHTotal"></td>
            </tr>
        </table>
        <p id="finalVerdict" style="text-align:center; font-weight:bold; font-size:18px; margin-top:20px;"></p>
    </div>
</div>

<script>
function calculate() {
    // 獲取輸入值
    const V = parseFloat(document.getElementById('volume').value);
    const Phk = parseFloat(document.getElementById('priceHK').value);
    const Pzh = parseFloat(document.getElementById('priceZH').value);
    const consumption = parseFloat(document.getElementById('fuelConsumption').value);
    const exRate = parseFloat(document.getElementById('exchangeRate').value);
    const km = parseFloat(document.getElementById('extraKm').value);
    const maintRate = 0.15;

    // 1. 香港成本
    const costHK = V * Phk;

    // 2. 珠海成本明細 (全部轉 HKD)
    const zhOilHKD = V * Pzh * exRate;
    const bridgeHKD = (300 * 0.95) * exRate;
    const travelFuelHKD = (km / 100 * consumption) * (Pzh * exRate);
    const maintHKD = km * maintRate;
    
    const costZH = zhOilHKD + bridgeHKD + travelFuelHKD + maintHKD;

    // 顯示結果
    document.getElementById('resHK').innerText = '$' + costHK.toFixed(2);
    document.getElementById('resZH_oil').innerText = '$' + zhOilHKD.toFixed(2);
    document.getElementById('resBridge').innerText = '$' + bridgeHKD.toFixed(2);
    document.getElementById('resTravelFuel').innerText = '$' + travelFuelHKD.toFixed(2);
    document.getElementById('resMaint').innerText = '$' + maintHKD.toFixed(2);
    document.getElementById('resZHTotal').innerText = '$' + costZH.toFixed(2);

    const diff = costHK - costZH;
    const resultDiv = document.getElementById('result');
    const verdict = document.getElementById('finalVerdict');

    resultDiv.style.display = 'block';
    if (diff > 0) {
        resultDiv.className = 'saving';
        verdict.innerText = '✅ 珠海入油較划算，節省約 $' + diff.toFixed(2);
    } else {
        resultDiv.className = 'loss';
        verdict.innerText = '❌ 留在香港入油更平，省下 $' + Math.abs(diff).toFixed(2);
    }
}
</script>

</body>

</html>
